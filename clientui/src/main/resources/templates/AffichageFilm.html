<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="../css.css"/>
</head>
<body>
    <div class="container">
        <h2 class="titre" th:text= "${producter}"></h2>
        <div class="row">
            <div class="col-md-8">
                <div class="col-lg-12 film">
                    <div class="col-lg-12">
                        <img th:src="${film.lienImage}"  class="card-img-top poster" />
                    </div>

                    <!-- Section de gauche pour les informations du film -->
                    <div class="row ">
                        <div class="col-lg-8">
                            <h2 th:text= "${film.titre}"></h2>
                            <br />
                            <p>Date de sortie: </p>
                            <p th:text= "${film.dateSortie}"></p>
                            <br />
                            <p>Description: </p>
                            <p th:text="${film.description}"></p>
                            <p>Prix: </p>
                            <p th:text= "${film.prixVisionnement}"></p>
                        </div>
                    </div>

                    <!-- Section pour les actions -->
                    <div class="col-lg-12 zoneBtn">
                        <!-- Action de delete -->
                        <a th:href="@{|/|}">
                            <button type="button" class="btn btn-warning">
                                Retour
                            </button>
                        </a>
                        <a th:href="@{|/supprimer-film/${producer}/${film.id}|}">
                            <button type="button" class="btn btn-warning">
                                Supprimer
                            </button>
                        </a>
                        <a th:href="@{|/modifier-film/${producer}/${film.id}|}">
                            <button type="button" class="btn btn-primary">
                                Modifier
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
