<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="../css.css"/>
</head>
<body style="background-color:#eaebed;">
    <div class="container">
        <div class="row" style="margin-top:5em;">
            <div class="col-lg-6">
                <img src="../images/logofilm.png" id="logo">
            </div>
            <div class="col-lg-6">
                <button onclick="myFunction()">Try it</button>
                <button type="button" class="btn btn-success" id="btnAjouter" onclick="afficherAjout()">Ajouter</button>
            </div>
        </div>
        <hr />
        <form>
            <div style="background-color:white; padding:1em; border-radius: 5px; box-shadow: 4px 6px 5px -4px rgba(0,0,0,0.75); margin-bottom:1em;" id="ajoutFilm">
                <h2>Ajout de film</h2>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <!-- Form pour ajouter film -->
                            <label for="titreAdd">Titre : </label>
                            <input type="text" class="form-control" id="titreAdd" placeholder="Titre">
                            <br />
                            <label for="producteurAdd">Compagnie : </label>
                            <select class="form-control" id="producteurAdd">
                                <option>Century Fox</option>
                                <option>Marvel</option>
                                <option>Paramount Picture</option>
                                <option>Sony</option>
                            </select>
                            <br />
                            <label for="titreAdd">Date de sortie : </label>
                            <input type="date" class="form-control" id="dateAdd"/>
                        </div>
                        <div class="col-lg-6">
                            <label for="descriptionAdd">Description : </label>
                            <input type="text" class="form-control" id="descriptionAdd" placeholder="Description">
                            <br />
                            <label for="prixAdd">Prix par visionnement : </label>
                            <input type="text" class="form-control" id="prixAdd" placeholder="Description">
                            <br /> <br />
                            <input type="submit" class="btn btn-primary" value="Enregistrer" style="margin-top:0.5em;">
                            <button type="button" class="btn btn-danger btn" style="margin-top:0.5em;">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <h2 class="titre">Films Marvel :</h2>
        <div class="row">
            <div th:each="filmMarvel : ${listeMarvel}" class="col-md-4">
                <div class="col-lg-12 film">
                    <div class="col-lg-12">
                        <a th:href="@{|/detail-filmMarvel/${filmMarvel.id}|}" >
                            <p th:text= "${filmMarvel.titre}"></p>
                            <img th:src="${filmMarvel.lienImage}"  class="card-img-top poster" />
                        </a>
                    </div>
                    <div class="col-lg-12 zoneBtn">
                        <button type="button" class="btn btn-primary btn">Modifier</button>
                        <button type="button" class="btn btn-danger btn">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <hr />
        <h2>Films CenturyFox : </h2>
        <div class="row">
            <div th:each="filmCenturyFox : ${listeCenturyFox}" class="col-md-4">
                <div class="col-lg-12 film">
                    <div class="col-lg-12">
                        <a th:href="@{|/detail-filmCenturyFox/${filmCenturyFox.id}|}" >
                            <p th:text= "${filmCenturyFox.titre}"></p>
                            <img th:src="${filmCenturyFox.lienImage}"  class="card-img-top poster" />
                        </a>
                    </div>
                    <div class="col-lg-12 zoneBtn">
                        <button type="button" class="btn btn-primary btn">Modifier</button>
                        <button type="button" class="btn btn-danger btn">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <script>
function myFunction() {
  document.getElementById("ajoutFilm").style.display = "none";
}
</script>
</body>
</html>
