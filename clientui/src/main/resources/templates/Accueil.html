<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Catalogue de film</h1>
        <div class="row">
            <div th:each="film : ${listeFilms}" class="col-md-4 my-1">
                <a th:href="@{|/detail-film/${film.id}|}" >
                    <img th:src="${film.lienImage}"  class="card-img-top" />
                    <p th:text= "${film.titre}"></p>
                </a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
